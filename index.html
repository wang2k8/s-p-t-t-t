<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sờ Pít Tét</title>
    <link rel="icon" href="icon.png" type="image/png"> <!-- Thêm dòng này -->
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Thư viện Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/gaugeJS@1.3.7/dist/gauge.min.js"></script> <!-- Thư viện Gauge.js -->
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <div class="gauge">
                <h3>Tốc Độ Tải Xuống</h3>
                <canvas id="download-gauge"></canvas>
            </div>
            <div class="gauge">
                <h3>Tốc Độ Tải Lên</h3>
                <canvas id="upload-gauge"></canvas>
            </div>
        </div>

        <div class="test-area">
            <h1 class="title glow">Sờ Pít Tét</h1>
            <div class="speedometer">
                <h2 id="status" class="glow">Sẵn sàng Bắt đầu</h2>
                <button id="start-btn" class="glow-btn" onclick="startTest()">Kiểm Tra</button>
                <div class="results">
                    <p>Ping: <span id="ping">-</span></p>
                    <p>Tốc Độ Tải Xuống: <span id="download">-</span></p>
                    <p>Tốc Độ Tải Lên: <span id="upload">-</span></p>
                </div>
            </div>
        </div>

        <div class="right-panel">
            <h3>Kết Quả Tốc Độ Theo Thời Gian</h3>
            <canvas id="speed-chart" width="400" height="200"></canvas>
        </div>
    </div>

    <!-- Watermark -->
    <div class="watermark">
        <span>By Wang2K8</span>
    </div>

    <script src="script.js"></script>
</body>
</html>
